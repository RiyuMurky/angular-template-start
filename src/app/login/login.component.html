<div class="hold-transition">
<div class="login-box">
  <div class="login-logo">
    <a [routerLink]="['/login']"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <div class="alert alert-warning alert-dismissible" *ngIf="isShowAlert">
      <button type="button" class="close" (click)="hideAlert()">Ã—</button>
      <h4><i class="icon fa fa-warning"></i> Alert!</h4>
        {{ alertMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group has-feedback"
      [ngClass]="{ 'has-error': loginForm.controls['email'].invalid && loginForm.controls['email'].touched }">
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span class="help-block" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
          {{ loginForm.controls['email'].errors | json }}
        </span>
      </div>
      <div class="form-group has-feedback"
      [ngClass]="{ 'has-error': loginForm.controls['password'].invalid && loginForm.controls['password'].touched }">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span class="help-block" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          {{ loginForm.controls['password'].errors | json }}
        </span>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <!-- TODO: class iCheck -->
          <!-- <div class="checkbox icheck"> -->
          <div class="checkbox">
            <label>
              <input type="checkbox" formControlName="remember">Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <p class="">email: john.doe@mail.com | password: nopassword</p>
      <a (click)="signIn($event)" class="btn btn-block btn-social bg-maroon btn-flat">
        <i class="fa fa-sign-in"></i> Sign in using john.doe@mail.com
      </a>
      <a routerLink="/signup" class="btn btn-block btn-social btn-default btn-flat">
        <i class="fa fa-users"></i> Register a new membership
      </a>
      <!-- <a routerLink="/" class="btn btn-block btn-social btn-facebook btn-flat">
        <i class="fa fa-facebook"></i> Sign in using Facebook
      </a>
      <a routerLink="/" class="btn btn-block btn-social btn-google btn-flat">
        <i class="fa fa-google-plus"></i> Sign in using Google+
      </a> -->
    </div>
    <!-- /.social-auth-links -->

    <!-- <a href="#">I forgot my password</a><br> -->
    <!-- <a routerLink="/signup" class="text-center">Register a new membership</a> -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<!-- </body> -->
</div>
