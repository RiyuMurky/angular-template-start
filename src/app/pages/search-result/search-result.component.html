<div class="row">
  <div class="col-md-12">
    <div class="box box-default">
      <div class="box-header with-border">
        <i class="fa fa-search text-yellow"></i>
        <h3 class="box-title">Search result: {{ quickSearchObservable | async }}</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <p>
          You may
          <a [routerLink]="['/dashboard']"> return to dashboard</a> or try using the search form.
        </p>

        <form class="search-form" [formGroup]="formModel" (ngSubmit)="submit()">
          <div class="input-group">
            <input type="text" class="form-control"
                   [formControl]="formModel.controls['qsearch']"
                   placeholder="Search" />
            <div class="input-group-btn">
              <button type="submit" name="submit" class="btn btn-warning btn-flat">
                <i class="fa fa-search"></i>
                </button>
            </div>
          </div>
          <!-- /.input-group -->
        </form>
        <div id="search-results">
          <p>Search finished, found {{ searchItems?.length + 0 }} page(s) matching the search query.</p>
          <ul class="search">
            <li *ngFor="let item of searchItems; let i = index;">
              <a [routerLink]="[item.link]">{{ item.header }}</a>
              <div>{{ item.text }}</div>
            </li>
          </ul>
      </div>
      </div>
      <!-- /.box-body -->
    </div>
  </div>
</div>
