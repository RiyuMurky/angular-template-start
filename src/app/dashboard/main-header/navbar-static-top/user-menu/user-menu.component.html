<!-- User Account: style can be found in dropdown.less -->
<!-- <li class="dropdown user user-menu"> -->
  <a href="#" class="dropdown-toggle" data-toggle="dropdown" (click)="onClickDropdownToggle($event)">
    <img src="assets/img/user2-160x160.jpg" class="user-image" alt="User Image">
    <span class="hidden-xs">Alexander Pierce</span>
  </a>
  <ul class="dropdown-menu">
    <!-- User image -->
    <li class="user-header">
      <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">

      <p>
        {{(currentUser | async).firstname}} {{(currentUser | async).lastname}} - {{(currentUser | async).roleName}}
        <small>Member since {{(currentUser | async).creationDate}}</small>
      </p>
    </li>
    <!-- Menu Body -->
    <li class="user-body">
      <div class="row">
        <div class="col-xs-4 text-center">
          <a href="#" (click)="onClickFollowers($event)">Followers</a>
        </div>
        <div class="col-xs-4 text-center">
          <a href="#" (click)="onClickSales($event)">Sales</a>
        </div>
        <div class="col-xs-4 text-center">
          <a href="#" (click)="onClickFriends($event)">Friends</a>
        </div>
      </div>
      <!-- /.row -->
    </li>
    <!-- Menu Footer-->
    <li class="user-footer">
      <div class="pull-left">
        <a href="#" class="btn btn-default btn-flat" (click)="onClickProfile($event)">Profile</a>
      </div>
      <div class="pull-right">
        <a href="#" class="btn btn-default btn-flat" (click)="onClickSignOut($event)">Sign out</a>
      </div>
    </li>
  </ul>

<!-- </li> -->
